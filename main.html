	<h4>● Write Daily Report</h4>
	<hr width="94%"/>
	

	<div id="date_part" class="date_fill">
		<div>
			<a id="datebox-5" class="datebox_s"><</a>
		</div>
		<div id="date_part_1" class="date_fill_1">
			<a id="datebox-3" class="datebox"></a>
			<a id="datebox-2" class="datebox"></a>
		</div>
		<div id="date_part_2" class="date_fill_2">
			<a id="datebox-1" class="datebox"></a>
			<a id="datebox-0" class="datebox_cur"></a>
		</div>
		<div>
			<a id="datebox-6" class="datebox_s">></a>
		</div>
	</div>

	
	<div class="date_fill" style="clear: both;">
		<fieldset>
			<label>日期：</label>
			<input id="dateInput" class="dateInput" type="text" value=""/>
		</fieldset>
		<button id="fill" type="submit" class="btn">填充到当前表格</button>
	</div>

	
	<div class="tablemode">

		<table id="tdtable" border="1px" color="#c5c5c5">
			<thead>
				<tr>
					<th>No</th>
					<th>事件</th>
					<th>进度(%)</th>
					<th>重要程度</th>
					<th>问题/备注</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tbody" data-logid="">
				<tr id="record1" class="record">
					<td class="column0"><p class="number">1</p></td>
					<td class="column1"><textarea class="event" name="event"></textarea></td>
					<td class="column2"><input class="schedule" type="text" name="schedule"></input></td>
					<td class="column3"><select class="important" name="important">
						<option class="record-op1" value="重要">重要</option>
						<option class="record-op2" value="一般">一般</option>
					</select></td>
					<td class="column4"><textarea class="remark" name="remark"></textarea></td>
					<td class="column5"><a class="remove" href="#">×</a></td>
				</tr>
				
				<tr id="record1" class="record">
					<td class="column0"><p class="number">2</p></td>
					<td class="column1"><textarea class="event" name="event"></textarea></td>

						<option class="record-op1" value="重要">重要</option>

					<td class="column4"><textarea class="remark" name="remark"></textarea></td>
					<td class="column5"><a class="remove" href="#">×</a></td>
				</tr>
				
				<tr id="record1" class="record">
					<td class="column0"><p class="number">3</p></td>
					<td class="column1"><textarea class="event" name="event"></textarea></td>
					<td class="column2"><input class="schedule" type="text" name="schedule"></input></td>
					<td class="column3"><select class="important" name="important">
						<option class="record-op1" value="重要">重要</option>
						<option class="record-op2" value="一般">一般</option>
					</select></td>
					<td class="column4"><textarea class="remark" name="remark"></textarea></td>
					<td class="column5"><a class="remove" href="#">×</a></td>
				</tr>
				
				<tr id="record1" class="record">
					<td class="column0"><p class="number">4</p></td>

					<td class="column2"><input class="schedule" type="text" name="schedule"></input></td>

						<option class="record-op1" value="重要">重要</option>

					</select></td>
					<td class="column4"><textarea class="remark" name="remark"></textarea></td>
					<td class="column5"><a class="remove" href="#">×</a></td>
				</tr>

		</table>
