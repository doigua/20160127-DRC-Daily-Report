<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<link href="css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vcapp.core.js"></script>
</head>
<body>
	<div class="container-fluid" id="LG">
		<form action="user!register.do">
			<label for="username">用户名</label>
			<input name="username" id="username" type="text">
			
			<label for="password">密码</label>
			<input name="password" id="password" type="password">
			
			<label for="name">姓名</label>
			<input name="name" id="name" type="text">
			
			<label for="dept">科室</label>
			<input name="dept" id="dept" type="text" placeholder="如  开发二室">
			
			<label for="group">组</label>
			<input name="group" id="group" type="text" placeholder="如  网络金融组">
			
			<label for="role">角色</label>
			<select name="role" id="role">
				<option value="0">组长</option>
				<option value="1">组员</option>
			</select>
			<br>
			<br>
			<input id="submit" style="width: 200px" type="submit" value="注册">
			<br>
			<a href="index.html">返回</a>		
		</form>
	</div>
</body>	
<script type="text/javascript">
	$(document).on("click","#submit",function(){
		
		var username = $("#username").val();
		var password = $("#password").val();
		var name = $("#name").val();
		var dept = $("#dept").val();
		var group = $("#group").val();
		var role = $("#role").val();
		if(username==""||password==""||name==""
				||dept==""||group==""||role==""){
			alert("所有要素必填");
			return false;
		}
		
		$.vcapp.submitAjax($(this).parent(),function(data){
			alert(data.respMsg);
		});
		return false;
	});
	
	
</script>

</html>
