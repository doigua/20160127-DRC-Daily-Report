<html>
<head>

	<title>Index Version 2.0</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
	<!--CSS Field-->
<!--<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">-->
	<link rel="stylesheet" href="css/styleindex.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/vcapp.core.js"></script>

</head>

<body>
	
	<header>
		<h3 class="HeadTitle">日报管理系统</h3>
	</header>
	
	
	<nav>
		<a class="NavBotton" href="#">主页</a>
		<a class="NavBotton" href="#">关于</a>
	</nav>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	
	<div class="ButtonTag">
		<div class="Button0_cover"><button id="Login" class="Button0_cur">登录</button></div>
		<button id="Signin" class="Button0">注册</button>
	</div>
	
	<br>
	<br>
	<br>
	
	
	<div>
		<div id="LoginBox" class="CenterBox_L">
		
			<h3>移动办公的时代</h3>
			<p>妈妈再也不用担心我忘记写日报了！</p>
			
			<div class="control-group">
				<form id="loginForm" class="form-horizontal" action="user!login.do">
					<div class="controls">
						<input name="username" id="username" type="text" placeholder="User Name" onfocus="this.placeholder=' '" onblur="this.placeholder='User Name'">
					</div>
					<br>
					<div class="controls">
						<input name="password" id="password" type="password" placeholder="Password" onfocus="this.placeholder=' '" onblur="this.placeholder='Password'"/>
					</div>
					<input id="submitLogin" type="submit" style="display: none">
				</form>
				<br>
			</div>
			<br>
			<button id="realLogin" onclick="login()" class="Button1">Login</button>
		</div>
				
		<div id="SigninBox" class="CenterBox_R">
		
			<h3>不要犹豫，快点注册吧</h3>
		
			<div id="LG" class="controls">
				<form action="user!register.do">

					<input name="username" id="SignInUser" type="text" placeholder="User Name" onfocus="this.placeholder=' '" onblur="this.placeholder='User Name'">
					<br>
					<br>
					<input name="password" id="SignInPW" type="password" placeholder="Password" onfocus="this.placeholder=' '" onblur="this.placeholder='Password'">
					<br>
					<br>
					<input name="name" id="name" type="text" placeholder="Name" onfocus="this.placeholder=' '" onblur="this.placeholder='Name'">
					<br>
					<br>
					<input name="dept" id="dept" type="text" placeholder="Department: 开发二室" onfocus="this.placeholder=' '" onblur="this.placeholder='Department: 开发二室'">
					<br>
					<br>
					<input name="group" id="group" type="text" placeholder="Group: 网络金融组" onfocus="this.placeholder=' '" onblur="this.placeholder='Group: 网络金融组'">
					<br>
					<br>
					<select name="role" id="role">
						<option value="0">组长</option>
						<option value="1">组员</option>
					</select>
					<br>
					<br>
					<button id="submit" class="Button1" type="submit" disabled="true">Sign Up</button>
					<br>		
				</form>
				<div class="cover-index"></div>
			</div>
		<div>
	
	</div>
		
	<script type="text/javascript">
	
	
		$(document).ready(function(){
			var username = $.vcapp.ls.getItem("username");
			if(username)
				$("#username").val(username);
		});

		function login(){
			$.vcapp.submitAjax($("#loginForm"),function(data){
				if(data.respCode=='0'){
					$.vcapp.ss.setJson("name",data.jSONObject);
					window.location.href='main.html';
				}else{
					alert(data.respMsg);
				}
				
			});
			
			var username = $("#username").val();
			$.vcapp.ls.setItem("username",username);
		}
		
		$(document).on("click","#submitLogin",function(){
			$("#realLogin").trigger("click");
			return false;
		});

		
		$("body").on("click", "#Login", function(e){
			/*Control ButttonTag*/
			$("#Login").attr("class", "Button0_cur");
			$("#Signin").attr("class", "Button0");
			/*Control CenterBox*/
			$("#LoginBox").css("display", "block");
			$("#SigninBox").css("display", "none");
		});
		
		$("body").on("click", "#Signin", function(e){
			/*Control ButttonTag*/
			alert("Please contact with 2202 cjc");
			$("#Login").attr("class", "Button0");
			$("#Signin").attr("class", "Button0_cur");
			/*Control CenterBox*/
			$("#LoginBox").css("display", "none");
			$("#SigninBox").css("display", "block");
		});
	
		
	</script>
	
	
	
	

</body>
</html>
